<ion-header>
  <ion-navbar>
    <ion-title>
      My Notes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let note of notes|async" (click)='getNote(note.createDate)'>
      <div class="date col-xs-4">{{note.date}} :
          <span class ="title">{{note.title}}</span>
    </div>
    
    </button>
  </ion-list>
  <button ion-button (click)="addNote()">Add Note</button>
</ion-content>
